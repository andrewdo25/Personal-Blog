    - identifier: project
      name: Project
      url: /categories/project/
      weight: 3
      pre: projects
      params:
        newTab: false

    - identifier: guidelines
      name: Guideline
      url: /categories/guideline/
      weight: 4
      pre: guidelines
      params:
        newTab: false

    - identifier: about
      name: About me
      url: /about
      weight: 5
