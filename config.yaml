    subtitle: Hi, I'm An. I'm a student, and a Data Scientist.
    avatar:
      enabled: true
      local: true
      src: /img/avatar.jpg

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: LICENSED UNDER CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: giscus

    disqusjs:
      shortname:
      apiUrl:
      apiKey:
      admin:
      adminLabel:

    utterances:
      repo:
      issueTerm: pathname
      label:

    remark42:
      host:
      site:
      locale:

    vssue:
      platform:
      owner:
      repo:
      clientId:
      clientSecret:
      autoCreateIssue: false

    # Waline client configuration see: https://waline.js.org/en/reference/client.html
    waline:
      serverURL:
      lang:
      visitor:
      avatar:
      emoji:
        - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
      requiredMeta:
        - name
        - email
        - url
      placeholder:
      locale:
        admin: Admin

    twikoo:
      envId:
      region:
      path:
      lang:

    # Parameter detail can be found at https://giscus.app/
    giscus:
      repo: andrewdo25/andrewdo25.github.io
      repoID: MDEwOlJlcG9zaXRvcnkzODA5NzAxNjg=
      category: General
      categoryID: DIC_kwDOFrUkuM4CV9tg
      mapping:
      lightTheme:
      darkTheme:
      reactionsEnabled: 1
      emitMetadata: 1

  widgets:
    enabled:
      - search
      - archives
      - tag-cloud

    archives:
      limit: 3

    tagCloud:
      limit: 20

    subscribe:
      mailchimp: 

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

  social:
    share:
      facebook: true
      linkedin: true
      twitter: true
      email: true
    socialshare: true

