        newTab: false

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: series
      weight: 1
    - name: tags
      weight: 2

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 5
    ordered: true
    startLevel: 1
  highlight:
    noClasses: false
